<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------- CSS, JS ----------------->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!----------------- Icons  ----------------->
    <script
      src="https://kit.fontawesome.com/d072926b66.js"
      crossorigin="anonymous"
    ></script>
    <!-----------------  Script Sortable för att kunna dra och släppa värdet i spellistan  ----------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" defer></script>
    <title>Grupp 7</title>
  </head>
  <body>
    <!----------------- Header ----------------->
    <header>
      <h1>Create your playlist</h1>
    </header>
    <!----------------- Userinputs ----------------->
    <div id="textInput">
      <label for="enterArtist"></label>
      <input
        type="text"
        placeholder="Enter artist"
        id="enterArtist"
      /><br />
      <label for="enterSong"></label>
      <input type="text" placeholder="Enter song" id="enterSong" /><br />
        <label for="enterAlbum"></label>
        <input type="text" placeholder="Enter album" id="enterAlbum"/><br />
      <label for="enterGenre"></label>
      <input
        type="text"
        placeholder="Enter genre"
        id="enterGenre"
      /><br />
    </div>
    <!----------------- Buttons "Add to playlist" & "clear playlist" ----------------->
    <button id="addPlaylist">Add to playlist</button>
    <button id="cleanOutput" value="Clean text">Clear playlist</button>
    <!----------------- Output ----------------->
    <div id="output"></div>
    <div id="output1">
      <div class="playlist-container hidden">
        <div class="playlist-headers"">
          <h3 id="artist-header" class="artist-display">Artist</h3>
          <h3 id="song-header" class="song-display">Song</h3>
          <h3 id="album-header" class="album-display">Album</h3>
          <h3 id="genre-header" class="genre-display">Genre</h3>
        </div>
      </div>
    </div>
    <footer>
      <!----------------- Footer ----------------->
      <h5>
        Made by: Amir Nabizadeh, Meli Åkerman, Sebastian Hansen & Tove Brandt
      </h5>
    </footer>
  </body>
</html>
