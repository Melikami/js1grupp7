<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e22a72aa01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d072926b66.js"crossorigin="anonymous"></script>
   <!-----------------  Script Sortable för att kunna dra och släppa värdet i spellistan  ----------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Grupp 7</title>
</head>
<body>
<!----------------- Header ----------------->
    <header>
    <h1>Create your playlist</h1>
    </header>
    <!----------------- Inputfält ----------------->
    <div id="textInput">
      <label for="enterArtist"></label>
      <input
        type="text"
        placeholder="Enter artist"
        id="enterArtist"
      /><br /><br />
      <label for="enterSong"></label>
      <input type="text" placeholder="Enter song" id="enterSong" /><br /><br />
      <!-- <label for="enterAlbum"></label>
      <input
        type="text"
        placeholder="Enter album"
        id="enterAlbum"
      /><br /><br /> -->
      <label for="enterGenre"></label>
      <input
        type="text"
        placeholder="Enter genre"
        id="enterGenre"
      /><br /><br />
    </div>
    <!----------------- Button AddToPlaylist ----------------->
    <button id="addPlaylist">
      Add to your playlist
    </button>
    

    <!------------------Buttons to empty input and output-->
    <button id="cleanOutput" value="Clean text">Clean text</button>


    
    <div id="output"></div>
    <div id="output1">
      <div class="playlist-container hidden">
        <div class="playlist-headers">
          <h3 id="artist-header" class="artist-display">Artist</h3>
          <h3 id="song-header" class="song-display">Song</h3>
          <h3 id="genre-header" class="genre-display">Genre</h3>
        </div>
        <div class="playlist-items"></div>
      </div>


    </div>

    
    <!----------------- Footer ----------------->
    <footer id="myFooter">
      <h5>
        Made by: Amir Nabizadeh, Meli Åkerman, Sebastian Hansen & Tove Brandt
      </h5>
    </footer>
  </body>

</html>
